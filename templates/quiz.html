{% extends 'base.html' %}
{% block content %}
    <h2>Quiz</h2>
    <form method="post">
        {% for q in questions %}
            <div class="mb-3">
                <p><strong>{{ q.question }}</strong></p>
                {% for option in q.options %}
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            name="{{ q.id }}" 
                            value="{{ option }}" 
                            id="option-{{ q.id }}-{{ option }}"
                        >
                        <label class="form-check-label" for="option-{{ q.id }}-{{ option }}">
                            {{ option }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Zatwierd≈∫ odpowiedzi</button>
    </form>
{% endblock %}
