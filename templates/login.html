{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="login-card">
        <h1>Zaloguj się</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    <ul>
                        {% for category, message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('security.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Adres e-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Wprowadź e-mail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" name="password" class="form-control" placeholder="Wprowadź hasło" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </div>

            <div class="mt-3 text-center">
                <a href="{{ url_for('security.register') }}">Nie masz konta? Zarejestruj się</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
